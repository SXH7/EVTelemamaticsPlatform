{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Create a New Customer User</h1>
    <form method="post" action="{% url 'cuserForm' %}">
        {% csrf_token %}
        
        <!-- Display errors if any -->
        {% if errors %}
            <ul>
                {% for field, error_list in errors.items %}
                    {% for error in error_list %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
        
        <!-- Custom Form Fields -->
        <label for="cuser_username">Customer Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="cuser_email">Customer Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cuser_password">Customer Password:</label>
        <input type="text" id="password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>

{% endblock %}
