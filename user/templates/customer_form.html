{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Create a New Customer</h1>
    <form method="post" action="{% url 'customerForm' %}">
        {% csrf_token %}
        
        <!-- Display errors if any -->
        {% if errors %}
            <ul>
                {% for field, error_list in errors.items %}
                    {% for error in error_list %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
        
        <!-- Custom Form Fields -->
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>

        <label for="customer_description">Customer Description:</label>
        <textarea id="customer_description" name="customer_description"></textarea><br>

        <label for="customer_state">Customer State:</label>
        <input type="text" id="customer_state" name="customer_state" required><br>

        <label for="customer_city">Customer City:</label>
        <input type="text" id="customer_city" name="customer_city" required><br>

        <label for="customer_zipcode">Customer Zipcode:</label>
        <input type="text" id="customer_zipcode" name="customer_zipcode" required><br>

        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br>

        <label for="customer_address2">Customer Address 2:</label>
        <input type="text" id="customer_address2" name="customer_address2"><br>

        <label for="customer_phone">Customer Phone:</label>
        <input type="text" id="customer_phone" name="customer_phone" required><br>

        <label for="customer_email">Customer Email:</label>
        <input type="email" id="customer_email" name="customer_email" required><br>

        <button type="submit">Submit</button>
    </form>

{% endblock %}
