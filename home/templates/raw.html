{% extends "base.html" %}

{% block content %}
<h2> Table </h2>
<table border="1">
    <thead>
        <tr>
            <th>Data: X</th>

        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
        <tr>
            <td> {{ entry.x }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
